name: Test
on:
  pull_request:
  push:

jobs:
  rust_doc_test:
    strategy:
      matrix:
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm-12
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: echo rust version
        run: rustc --version
      - name: run test
        run: cargo test --manifest-path wiz/Cargo.toml --release
        env:
          RUST_BACKTRACE: 1

  run_wiz_test:
    strategy:
      matrix:
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm-12
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: echo rust version
        run: rustc --version
      - name: install wiz
        run: sh install.sh
      - name: wiz libc test
        run: |
          . ~/.wiz/env
          cd libraries/libc
          wiz test
          ./target/libc
        env:
          RUST_BACKTRACE: 1
      - name: wiz std test
        run: |
          . ~/.wiz/env
          cd libraries/std
          wiz test
          ./target/std
        env:
          RUST_BACKTRACE: 1
      - name: create wiz project
        run: |
          . ~/.wiz/env
          wiz new test_project
          cd test_project
          wiz build
          clang target/test_project.ll
        env:
          RUST_BACKTRACE: 1
