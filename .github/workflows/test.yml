name: Test
on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Cache cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./wiz/target          
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm-11
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: run test wiz
        run: cd wiz/wiz && cargo test --release
      - name: run test wiz_syntax
        run: cd wiz/wiz_syntax && cargo test --release
      - name: run test wizc
        run: cd wiz/wizc && cargo test --release
      - name: run wizc compile
        run: cd wiz/wizc && cargo run --release -- ../../helloworld.wiz -o ../../out.ll -p ../../
      - name: run llvm-ir compile
        run: clang out.ll
